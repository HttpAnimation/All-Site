<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All-Site</title>
  <style>
    /* Dark mode styles */
    body {
      background-color: #222;
      color: #fff;
    }
    
    /* Modern UI styles */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 30px;
      margin-bottom: 20px;
    }
    
    .button {
      display: inline-block;
      background-color: #444;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>All-Site</h1>
    <a class="button" href="index.html">Go to Index</a>
    <p>This site is designed for everything and has no specific theme.</p>
  </div>
</body>
</html>
